<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Password Strength Checker</h1>
        </header>
        <form id="passwordForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <div class="password-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required oninput="checkPasswordStrength()">
                    <div id="strengthMessage"></div>
                    <div class="meter">
                        <div id="passwordMeter"></div>
                    </div>
                </div>
                <div class="password-field">
                    <label for="pin">PIN:</label>
                    <input type="password" id="pin" name="pin" pattern="\d*" maxlength="6" required oninput="checkPinStrength()">
                    <div id="pinStrengthMessage"></div>
                    <div class="meter">
                        <div id="pinMeter"></div>
                    </div>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="responses">
            <h2>Submitted Responses</h2>
            <ul id="responseList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
